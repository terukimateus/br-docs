name: Release

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: npm

      - run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Compute next version (patch)
        id: next
        run: |
          node -e "const p=require('./package.json'); const [M,m,pa]=p.version.split('.').map(Number); console.log('version='+[M,m,pa+1].join('.'))" >> $GITHUB_OUTPUT

      - name: Check if version already exists on NPM
        id: npmcheck
        run: |
          NAME=$(node -p "require('./package.json').name")
          VER='${{ steps.next.outputs.version }}'
          if npm view "$NAME@$VER" version >/dev/null 2>&1; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Already on NPM: $NAME@$VER"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "Not on NPM yet: $NAME@$VER"
          fi

      - name: Bump version locally (no tag)
        if: ${{ steps.npmcheck.outputs.published != 'true' }}
        run: npm version ${{ steps.next.outputs.version }} --no-git-tag-version

      - run: npm run build --if-present
        if: ${{ steps.npmcheck.outputs.published != 'true' }}

      - name: Publish to npm
        if: ${{ steps.npmcheck.outputs.published != 'true' }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Ensure package.json is at released version
        if: ${{ steps.npmcheck.outputs.published == 'true' }}
        run: npm version ${{ steps.next.outputs.version }} --no-git-tag-version

      - name: Commit version bump
        run: |
          git add package.json package-lock.json || true
          git commit -m "chore(release): v${{ steps.next.outputs.version }}" || echo "No changes to commit"

      - name: Tag release (idempotent)
        run: |
          git tag -f "v${{ steps.next.outputs.version }}" -m "chore(release): v${{ steps.next.outputs.version }}"

      - name: Push commit + tags
        run: |
          git push origin HEAD:main
          git push -f --tags
